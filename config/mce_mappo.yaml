defaults:
  - override hydra/launcher: slurm_launcher
  - _self_

ALGORITHM: "MAPPO"
SEED: 1

# MAPPO Params
LR: 2e-3
NUM_ENVS: 128 
NUM_STEPS: 128 # must be 128
TOTAL_TIMESTEPS: 8e6
UPDATE_EPOCHS: 4
NUM_MINIBATCHES: 4
GAMMA: 0.99
GAE_LAMBDA: 0.95
CLIP_EPS: 0.2
SCALE_CLIP_EPS: False
ENT_COEF: 0.01
VF_COEF: 0.5
MAX_GRAD_NORM: 0.5
ANNEAL_LR: True

# Env Params
ENV_NAME: "MimicryCommEnvGridworld"
GRID_SIZE: 10
N_AGENTS: 2
N_PREY: 1

# zero means only visible when agent is on the same cell as the prey
PREY_VISIBLE_RANGE: 0 
PREY_AUDIBLE_RANGE: 5
N_AGENT_SOUNDS: 5
N_PREY_SOUNDS: 5
N_OVERLAPPING_SOUNDS: 0
OBSERVE_OTHER_AGENTS_POS: False


# WandB Params
WANDB_MODE: "online"
ENTITY: "drcope"
PROJECT: "mimicry-comm"

# Checkpointing
CHECKPOINT_INTERVAL: 20
KEEP_CHECKPOINTS: 3